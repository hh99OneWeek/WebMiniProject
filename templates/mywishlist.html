<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Webpage Title -->
        <title>title | TITLE</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- google web font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=East+Sea+Dokdo&display=swap" rel="stylesheet">

        <!-- mystyle. CSS -->
        <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script>
            $(document).ready(function () {
                get_posts("{{ user_info.username }}")
            })

            function post() {
                let product = $("#textarea-post").val()
                let today = new Date().toISOString()
                // let public = $("input[name=pub]:checked")
                let public = "true"
                console.log(public)
                 $.ajax({
                     type: "POST",
                     url: "/posting",
                     data: {
                         product_give: product,
                         date_give: today,
                         is_public: public
                     },
                     success: function (response) {
                         $("#modal-post").removeClass("is-active")
                         window.location.reload()
                     }
                 })
                console.log("post end")
            }

            function toggle_like(prod_id) {
                console.log(prod_id)
                let $a_like = $(`#${prod_id} a[aria-label='heart']`)
                let $i_like = $a_like.find("i")
                if ($i_like.hasClass("fa-heart")) {
                    $.ajax({
                        type: "POST",
                        url: "/update_like",
                        data: {
                            prod_id_give: prod_id,
                            action_give: "unlike"
                        },
                        success: function (response) {
                            console.log("unlike")
                            $i_like.addClass("fa-heart-o").removeClass("fa-heart")
                            $a_like.find("span.like-num").text(num2str(response["count"]))
                        }
                    })
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/update_like",
                        data: {
                            prod_id_give: prod_id,
                            action_give: "like"
                        },
                        success: function (response) {
                            console.log("like")
                            $i_like.addClass("fa-heart").removeClass("fa-heart-o")
                            $a_like.find("span.like-num").text(num2str(response["count"]))
                        }
                    })

                }
            }

            function get_posts(username) {
                if (username==undefined) {
                    username=""
                }
                $("#post-box").empty()
                $.ajax({
                    type: "GET",
                    url: `/get_posts?username_give=${username}`,
                    data: {},
                    success: function (response) {
                        if (response["result"] == "success") {
                            let products = response["products"]
                            console.log(products)
                            for (let i = 0; i < products.length; i++) {

                                let product = products[i]
                                let time_post = new Date(product["upload_date"])
                                let time_before = time2str(time_post)
                                let class_heart = product['likes_by_me'] ? "fa-heart": "fa-heart-o"
                                let count_heart = product['likes']
                                let html_temp = `<div class="box" id="${product["_id"]}">
                                        <article class="media">
                                            <div class="media-left">
                                                <a class="image is-64x64" href="/user/${product['user_id']}">
                                                    <img class="is-rounded" src=${product['img_url']}
                                                         alt="Image">
                                                </a>
                                            </div>
                                            <div class="media-content">
                                                <div class="content">
                                                    <p>
                                                        <strong>${product['name']}</strong> <small>@${product['user_id']}</small> <small>${time_before}</small>
                                                        <br>
                                                        ${product['price']}
                                                    </p>
                                                </div>
                                                <nav class="level is-mobile">
                                                    <div class="level-left">
                                                        <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('${product['_id']}')">
                                                            <span class="icon is-small"><i class="fa ${class_heart}"
                                                                                           aria-hidden="true"></i></span>&nbsp;<span class="like-num">${num2str(count_heart)}</span>
                                                        </a>
                                                    </div>

                                                </nav>
                                            </div>
                                        </article>
                                    </div>`
                                $("#post-box").append(html_temp)
                            }
                        }
                    }
                })
            }

            function time2str(date) {
                let today = new Date()
                let time = (today - date) / 1000 / 60  // 분

                if (time < 60) {
                    return parseInt(time) + "분 전"
                }
                time = time / 60  // 시간
                if (time < 24) {
                    return parseInt(time) + "시간 전"
                }
                time = time / 24
                if (time < 7) {
                    return parseInt(time) + "일 전"
                }
                return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
            }

            function num2str(count) {
                if (count > 10000) {
                    return parseInt(count / 1000) + "k"
                }
                if (count > 500) {
                    return parseInt(count / 100) / 10 + "k"
                }
                if (count == 0) {
                    return ""
                }
                return count
        }

        </script>
</head>
<body>
    <section class="hero is-white">
        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
            <h1 class="title is-sparta">사고 싶은게 참 많다</h1>
            <h3 class="subtitle is-sparta">현명한 소비 습관</h3>
        </div>

        {% if status %}
            <section id="section-post" class="section">
                <article class="media">
                    <figure class="media-left" style="align-self: center">
                          <a class="image is-32x32" href="/user/{{ user_info.user_id}}">
                              <img class="is-rounded" src="{{ url_for('static', filename=user_info.img_real) }}">
                          </a>

                    </figure>
                    <div class="media-content">
                        <div class="field">
                            <p class="control">
                                <input id="input-post" class="input is-rounded" placeholder="어떤 물건을 구매하고 싶으신가요?"
                                 onclick='$("#modal-post").addClass("is-active")'>
                            </p>
                        </div>
                    </div>
                </article>
                <div class="modal" id="modal-post">
                    <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
                    <div class="modal-content">
                        <div class="box">
                            <article class="media">
                                <div class="media-content">
                                    <div class="field">
                                        <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="어떤 물건을 구매하고 싶으신가요?"></textarea>
                                        </p>
                                    </div>
                                    <nav class="level is-mobile">
                                        <div class="level-left">
                                            <div class="level-item" id="is-public">
                                                <label><input type="radio" name="pub" value=true checked> 공개 </label>
                                                <label><input type="radio" name="pub" value=false > 비공개 </label>
                                            </div>
                                        </div>
                                        <div class="level-right">
                                            <div class="level-item">
                                                <a class="button is-sparta" onclick="post()">포스팅하기</a>
                                            </div>
                                           <div class="level-item">
                                                <a class="button is-sparta is-outlined"
                                                   onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                            </div>
                                        </div>
                                    </nav>
                                </div>
                            </article>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close"
                            onclick='$("#modal-post").removeClass("is-active")'></button>
                </div>

            </section>
        {% endif %}
    </section>


    <section class="section" >
    <div id="post-box" class="container">

    </div>
</section>

</body>
</html>
